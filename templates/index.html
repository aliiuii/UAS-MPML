<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Profitabilitas Menu Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 650px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .header .icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        input, select {
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .submit-btn {
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
            opacity: 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn i {
            margin-right: 10px;
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            animation: resultSlide 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .prediction-result.profitable {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
        }

        .prediction-result.not-profitable {
            background: linear-gradient(135deg, #f44336, #e53935);
            color: white;
            border: none;
        }

        .prediction-result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .price-input-group {
            position: relative;
        }

        .price-input-group::before {
            content: '$';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: var(--primary-color);
            z-index: 1;
        }

        .price-input-group input {
            padding-left: 45px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            input, select {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles"></div>

    <div class="container">
        <div class="header">
            <i class="fas fa-utensils icon"></i>
            <h1>Prediksi Profitabilitas Menu Restaurant</h1>
            <p>Analisis cerdas untuk optimalisasi menu restoran Anda</p>
        </div>
        
        <form action="/predict" method="post" id="predictionForm">
            
            <div class="form-group">
                <label for="MenuCategory">
                    <i class="fas fa-list"></i>
                    Kategori Menu:
                </label>
                <select id="MenuCategory" name="MenuCategory" required>
                    {% for category in unique_data.MenuCategory %}
                    <option value="{{ category }}" {% if form_data and form_data.MenuCategory == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="MenuItem">
                    <i class="fas fa-hamburger"></i>
                    Nama Item Menu:
                </label>
                <select id="MenuItem" name="MenuItem" required>
                    {% for item in unique_data.MenuItem %}
                    <option value="{{ item }}" {% if form_data and form_data.MenuItem == item %}selected{% endif %}>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Ingredients">
                    <i class="fas fa-seedling"></i>
                    Komposisi Bahan:
                </label>
                <select id="Ingredients" name="Ingredients" required>
                    {% for ingredient in unique_data.Ingredients %}
                    <option value="{{ ingredient }}" {% if form_data and form_data.Ingredients == ingredient %}selected{% endif %}>{{ ingredient }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="Price">
                    <i class="fas fa-dollar-sign"></i>
                    Harga (contoh: 15.50):
                </label>
                <div class="price-input-group">
                    <input type="number" id="Price" name="Price" step="0.01" required value="{{ form_data.Price or '' }}" placeholder="0.00">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-chart-line"></i>
                Prediksi Profitabilitas
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang menganalisis data...</p>
        </div>

        {% if prediction_text %}
        <div class="prediction-result {% if 'menguntungkan' in prediction_text.lower() %}profitable{% else %}not-profitable{% endif %}">
            <i class="fas {% if 'menguntungkan' in prediction_text.lower() %}fa-check-circle{% else %}fa-times-circle{% endif %}"></i>
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.querySelector('.bg-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Form validation and enhancement
        function enhanceForm() {
            const form = document.getElementById('predictionForm');
            const inputs = form.querySelectorAll('input, select');
            const submitBtn = form.querySelector('.submit-btn');
            const loading = document.getElementById('loading');

            // Add real-time validation
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    validateInput(this);
                });

                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Form submission with loading animation
            form.addEventListener('submit', function(e) {
                const isValid = validateForm();
                
                if (isValid) {
                    submitBtn.style.display = 'none';
                    loading.style.display = 'block';
                    
                    // Add a small delay for UX
                    setTimeout(() => {
                        // Form will submit naturally
                    }, 500);
                } else {
                    e.preventDefault();
                    showValidationErrors();
                }
            });
        }

        function validateInput(input) {
            const value = input.value.trim();
            const isValid = value !== '';

            if (input.type === 'number') {
                const numValue = parseFloat(value);
                const isValidNumber = !isNaN(numValue) && numValue > 0;
                
                if (isValidNumber) {
                    input.style.borderColor = '#4CAF50';
                    input.style.boxShadow = '0 0 0 3px rgba(76, 175, 80, 0.1)';
                } else if (value !== '') {
                    input.style.borderColor = '#f44336';
                    input.style.boxShadow = '0 0 0 3px rgba(244, 67, 54, 0.1)';
                } else {
                    input.style.borderColor = '#e1e8ed';
                    input.style.boxShadow = 'none';
                }
            } else {
                if (isValid) {
                    input.style.borderColor = '#4CAF50';
                    input.style.boxShadow = '0 0 0 3px rgba(76, 175, 80, 0.1)';
                } else {
                    input.style.borderColor = '#e1e8ed';
                    input.style.boxShadow = 'none';
                }
            }
        }

        function validateForm() {
            const form = document.getElementById('predictionForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            let isValid = true;

            inputs.forEach(input => {
                const value = input.value.trim();
                
                if (value === '') {
                    isValid = false;
                    input.style.borderColor = '#f44336';
                    input.style.boxShadow = '0 0 0 3px rgba(244, 67, 54, 0.1)';
                }

                if (input.type === 'number') {
                    const numValue = parseFloat(value);
                    if (isNaN(numValue) || numValue <= 0) {
                        isValid = false;
                        input.style.borderColor = '#f44336';
                        input.style.boxShadow = '0 0 0 3px rgba(244, 67, 54, 0.1)';
                    }
                }
            });

            return isValid;
        }

        function showValidationErrors() {
            // Create a temporary notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #f44336, #e53935);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                font-weight: 500;
            `;
            notification.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Mohon lengkapi semua field yang diperlukan!';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Price input formatting
        function formatPriceInput() {
            const priceInput = document.getElementById('Price');
            
            priceInput.addEventListener('input', function() {
                let value = this.value;
                
                // Remove any non-numeric characters except decimal point
                value = value.replace(/[^0-9.]/g, '');
                
                // Ensure only one decimal point
                const parts = value.split('.');
                if (parts.length > 2) {
                    value = parts[0] + '.' + parts.slice(1).join('');
                }
                
                // Limit decimal places to 2
                if (parts[1] && parts[1].length > 2) {
                    value = parts[0] + '.' + parts[1].substring(0, 2);
                }
                
                this.value = value;
            });
        }

        // Enhanced hover effects
        function addHoverEffects() {
            const formGroups = document.querySelectorAll('.form-group');
            
            formGroups.forEach(group => {
                group.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                group.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }

        // Keyboard shortcuts
        function addKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl + Enter to submit form
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('predictionForm').dispatchEvent(new Event('submit'));
                }
                
                // Escape to clear form
                if (e.key === 'Escape') {
                    if (confirm('Apakah Anda yakin ingin mengosongkan form?')) {
                        document.getElementById('predictionForm').reset();
                        const inputs = document.querySelectorAll('input, select');
                        inputs.forEach(input => {
                            input.style.borderColor = '#e1e8ed';
                            input.style.boxShadow = 'none';
                        });
                    }
                }
            });
        }

        // Initialize all enhancements
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            enhanceForm();
            formatPriceInput();
            addHoverEffects();
            addKeyboardShortcuts();
            
            // Add some CSS animations dynamically
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOutRight {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });

        // Add smooth scrolling for better UX
        if ('scrollBehavior' in document.documentElement.style) {
            document.documentElement.style.scrollBehavior = 'smooth';
        }
    </script>
</body>
</html>
